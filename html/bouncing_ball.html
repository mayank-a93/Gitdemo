<html>

<head>
	<script type="text/javascript">
	function animate(){
		var left = 0; var top = 0;		
		var vcontrol = 0; var hcontrol =0;
		var vstep = 12; var hstep = 7;
		var ball = document.getElementById("ball");
		function frame(){
			var height = window.innerHeight; var width = window.innerWidth;		
			if(vcontrol==0)
				top+=vstep;
			else
				top-=vstep;
			if(hcontrol==0)
				left+=hstep;
			else	
				left-=hstep;
			if(left >= width-95)
				hcontrol=1;
			if(top >= height-95)
				vcontrol=1;
			if(left <= 1)
				hcontrol=0;
			if(top <= 2)
				vcontrol=0;		
			ball.style.left = left + 'px';
			ball.style.top = top + 'px';
		}
		var id = setInterval(frame,1000/60);			
	}
	</script>
</head>

<body onload="animate()">
	<img id="ball" src="/Gitdemo/res/ball.png" style="position:absolute" >	
</body>

</html>
